<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment System</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Student Enrollment System</h1>
      <p>
        A system for student registration, allowing users to add, edit, view,
        and manage student records efficiently.
      </p>
      <nav>
        <a href="index.html">Home</a>
        <a href="#student-list">Student Records</a>
      </nav>
    </header>
    <main>
      <!-- Student Registration Form Section -->
      <section>
        <h2>Student Registration Form</h2>
        <form action="#" id="registrationForm" method="post">
          <label for="name">Student Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="studentId">Student ID:</label>
          <input type="number" id="studentId" name="studentId" required />
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required />
          <label for="contact">Contact No:</label>
          <input type="number" id="contact" name="contact" required />
          <button type="submit">Register</button>
        </form>
      </section>

      <!-- Student Records Table Section -->
      <section id="student-list">
        <h2>Student Records</h2>
        <div id="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Email ID</th>
                <th>Contact No</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="studentList">
              <!-- Dynamically populated via JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- Link to external JS file -->
    <script src="script.js"></script>
  </body>
</html>
